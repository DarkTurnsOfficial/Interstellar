<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - Admin Panel</title>
    <link rel="stylesheet" href="/assets/css/global.css?v=6">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .section h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .device-list {
            display: grid;
            gap: 10px;
        }

        .device-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            font-family: monospace;
            font-size: 14px;
        }

        .device-item.blocked {
            border-left-color: #f44336;
        }

        .device-item.pending {
            border-left-color: #ff9800;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            margin-top: 10px;
            opacity: 0.8;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .btn-refresh {
            background: #2196F3;
            color: white;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>

<body class="center">
    <div class="admin-container">
        <h1>üîß Device Management - Admin Panel</h1>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="approved-count">-</div>
                <div class="stat-label">Approved Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-count">-</div>
                <div class="stat-label">Pending Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="blocked-count">-</div>
                <div class="stat-label">Blocked Devices</div>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-refresh" onclick="loadDevices()">üîÑ Refresh</button>
            <button class="btn btn-clear" onclick="clearAllDevices()">üóëÔ∏è Clear All</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading device information...</p>
        </div>

        <div class="section">
            <h2>‚úÖ Approved Devices</h2>
            <div class="device-list" id="approved-devices">
                <div class="empty-state">No approved devices</div>
            </div>
        </div>

        <div class="section">
            <h2>‚è≥ Pending Devices</h2>
            <div class="device-list" id="pending-devices">
                <div class="empty-state">No pending devices</div>
            </div>
        </div>

        <div class="section">
            <h2>üö´ Blocked Devices</h2>
            <div class="device-list" id="blocked-devices">
                <div class="empty-state">No blocked devices</div>
            </div>
        </div>
    </div>

    <script>
        async function loadDevices() {
            showLoading();

            try {
                const response = await fetch('/api/admin/devices');
                const data = await response.json();

                updateStats(data);
                updateDeviceLists(data);

            } catch (error) {
                console.error('Error loading devices:', error);
                alert('Error loading device information');
            } finally {
                hideLoading();
            }
        }

        function updateStats(data) {
            document.getElementById('approved-count').textContent = data.approved.length;
            document.getElementById('pending-count').textContent = data.pendingDetails ? data.pendingDetails.length : 0;
            document.getElementById('blocked-count').textContent = data.blocked.length;
        }

        function updateDeviceLists(data) {
            // Update approved devices
            const approvedContainer = document.getElementById('approved-devices');
            if (data.approved.length === 0) {
                approvedContainer.innerHTML = '<div class="empty-state">No approved devices</div>';
            } else {
                approvedContainer.innerHTML = data.approved.map(fingerprint =>
                    `<div class="device-item">${fingerprint}</div>`
                ).join('');
            }

            // Update pending devices
            const pendingContainer = document.getElementById('pending-devices');
            if (data.pendingDetails && data.pendingDetails.length === 0) {
                pendingContainer.innerHTML = '<div class="empty-state">No pending devices</div>';
            } else if (data.pendingDetails) {
                pendingContainer.innerHTML = data.pendingDetails.map(device =>
                    `<div class="device-item pending">
                        <div style="margin-bottom: 10px;">
                            <strong>Username:</strong> ${device.username}<br>
                            <strong>IP:</strong> ${device.ip}<br>
                            <strong>Browser:</strong> ${device.userAgent}<br>
                            <strong>Time:</strong> ${new Date(device.timestamp).toLocaleString()}<br>
                            <strong>Fingerprint:</strong> ${device.fingerprint.substring(0, 16)}...
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-approve" onclick="approveDevice('${device.fingerprint}')" style="margin-right: 10px;">‚úÖ Approve</button>
                            <button class="btn btn-deny" onclick="denyDevice('${device.fingerprint}')">‚ùå Deny</button>
                        </div>
                    </div>`
                ).join('');
            } else {
                pendingContainer.innerHTML = '<div class="empty-state">No pending devices</div>';
            }

            // Update blocked devices
            const blockedContainer = document.getElementById('blocked-devices');
            if (data.blocked.length === 0) {
                blockedContainer.innerHTML = '<div class="empty-state">No blocked devices</div>';
            } else {
                blockedContainer.innerHTML = data.blocked.map(fingerprint =>
                    `<div class="device-item blocked">${fingerprint}</div>`
                ).join('');
            }
        }

        async function approveDevice(fingerprint) {
            if (!confirm('Are you sure you want to approve this device?')) {
                return;
            }

            try {
                const response = await fetch('/api/approve-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fingerprint: fingerprint })
                });

                if (response.ok) {
                    alert('Device approved successfully!');
                    loadDevices(); // Refresh the list
                } else {
                    throw new Error('Failed to approve device');
                }
            } catch (error) {
                console.error('Error approving device:', error);
                alert('Error approving device. Please try again.');
            }
        }

        async function denyDevice(fingerprint) {
            if (!confirm('Are you sure you want to permanently block this device? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/block-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fingerprint: fingerprint })
                });

                if (response.ok) {
                    alert('Device blocked successfully!');
                    loadDevices(); // Refresh the list
                } else {
                    throw new Error('Failed to block device');
                }
            } catch (error) {
                console.error('Error blocking device:', error);
                alert('Error blocking device. Please try again.');
            }
        }

        async function clearAllDevices() {
            if (!confirm('Are you sure you want to clear all device data? This will remove all approved, pending, and blocked devices.')) {
                return;
            }

            // Note: This would require implementing a clear endpoint in the backend
            alert('Clear functionality would need to be implemented in the backend API');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Load devices when page loads
        loadDevices();

        // Auto-refresh every 30 seconds
        setInterval(loadDevices, 30000);
    </script>
</body>

</html>
